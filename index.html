<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with required information</p>
    <form action="#">
        <fieldset>
            <label for="first-name">
                Enter Your First Name:
                <input id="first-name" type="text" required>
            </label>
            <label for="last-name">
                Enter Your Last Name:
                <input id="last-name" type="text" required>
            </label>
            <label for="email">
                Enter Your Email:
                <input id="email" type="email" required>
            </label>
            <label>
                Create a New Password:
                <input id="new-password" type="password" required pattern="[a-z][0-5]{8,}">
            </label>
        </fieldset>
        <fieldset>
            <legend>Account Type (required)</legend>
            <label for="personal">
                <input class="inline" id="personal" name="account-type" type="radio" checked>Personal 
            </label>
            <label for="business">
                <input class="inline" id="business" name="account-type" type="radio">Business
            </label>
        </fieldset>
        <fieldset>
            <label for="profile-pic">
                Upload a profile picture:
                <input id="profile-pic" type="file" required>
            </label>
            <label for="age">
                Input your age(years):
                <input id="age" type="number" min="13" max="120">
            </label>
            <label for="refferrer">
                How did you hear about us?
                <select id="refferrer">
                    <option value="1">(Select one)</option>
                    <option vlaue="2">freeCodeCamp News</option>
                    <option value="3">freeCodeCamp YouTube Channel</option>
                    <option value="4">freeCodeCamp Forum</option>
                    <option value="5">Other</option>
                </select>
            </label>
            <label for="bio">
                Provide a bio:
                <textarea id="bio" rows="3" cols="30" placeholder="I like code on the beach...."></textarea>
            </label>
        </fieldset>
        <label for="terms-and-conditions">
            <input id="terms-and-conditions" class="inline" type="checkbox"> I accept the <a href="#">terms and conditions</a>
        </label>
        <label>
            <input type="submit" value="Submit">
        </label>
    </form>
</body>

</html>
